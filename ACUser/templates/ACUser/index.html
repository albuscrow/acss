
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'ACUser/style.css' %}"/>
</head>
<body>
{#<a href="{% url 'ACUser:login' %}">login</a>#}
{#<br/>#}
{#<a href="{% url 'ACUser:register' %}">register</a>#}

{% if error_message %}
    <p class="error_message"> {{ error_message }} </p>
{% endif %}

<form method="post" action="{% url 'ACUser:doLoginOrRegister' %}">
    {% csrf_token %}
    <label>username: </label>
    <input type="text" name="username"/>
    <label>password: </label>
    <input type="text" name="password"/>
    <br/>
    <input type="submit" value="login" name="action"/>
    <input type="submit" value="register" name="action"/>
</form>
</body>
</html>
