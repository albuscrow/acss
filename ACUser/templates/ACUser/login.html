<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'ACUser/../../static/style.css' %}"/>
</head>
<body>
{% if login_failed %}
    <p class="error_message"> 用户名密码错误 </p>
{% endif %}
<form method="post" action="{% url 'ACUser:dologin' %}">
    {% csrf_token %}
    <input type="text" name="username"/>
    <input type="text" name="password"/>
    <input type="submit" value="login"/>
</form>
</body>
</html>
